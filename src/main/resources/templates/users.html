<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tất cả người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-offset-3 col-md-8 mt-lg-5">
        <div th:switch="${users}">
            <h2 th:case="null">Không có người dùng nào</h2>
            <div th:case="*">
                <h2>Tất cả người dùng</h2>
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Tên</th>
                            <th scope="col">Họ</th>
                            <th scope="col">Email</th>
                            <th colspan="2">Khác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td><a href="#">Chỉnh sửa</a></td>
                            <td><a href="#">Xóa</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="#" th:href="@{/registration/registration-form}">Thêm người dùng mới</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
