<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>Error</title>
</head>

<body>
    <div class="container offset-sm-3 col-md-8 mt-lg-5">
        <div class="row mt-2">
            <div th:if="${param.invalid}" class="col-sm-8">
                <p class="alert alert-danger">Token không hợp lệ</p>
            </div>

            <div th:if="${param.expired}" class="col-sm-8">
                <p class="alert alert-warning">Link xác thực token đã hết hạn</p>
            </div>
        </div>
        <a href="#" th:href="@{/}">Đi tới trang chủ</a>
    </div>
</body>

</html>
