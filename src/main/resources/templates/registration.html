<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: boots_trap">
        <meta charset="UTF-8" />
        <title>User Registration Form</title>
</head>

<body>
        <div class="container col-md-offset-3 col-md-8 mt-lg-5">
                <div th:replace="fragments :: nav_bar"></div>
                <div class="row mt-2">
                        <div th:if="${param.success}" class="alert alert-info">
                                Đăng ký thành công, vui lòng kiểm tra email của bạn để hoàn tất đăng
                                ký
                        </div>
                        <h2 class="m-4">Đăng ký</h2>
                </div>
                <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
                        <div class="mb-3 row">
                                <label for="firstName" class="col-sm-2 col-form-label">Tên</label>
                                <div class="col-sm-6">
                                        <input type="text" id="firstName" autofocus="autofocus" class="form-control"
                                                required name="firstName" th:field="*{firstName}" />
                                </div>
                        </div>

                        <div class="mb-3 row">
                                <label for="lastName" class="col-sm-2 col-form-label">Họ</label>
                                <div class="col-sm-6">
                                        <input type="text" id="lastName" autofocus="autofocus" class="form-control"
                                                required name="lastName" th:field="*{lastName}" />
                                </div>
                        </div>

                        <div class="mb-3 row">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-6">
                                        <input type="text" id="email" autofocus="autofocus" class="form-control"
                                                required name="email" th:field="*{email}" />
                                </div>
                        </div>

                        <div class="mb-3 row">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-6">
                                        <input type="password" id="password" autofocus="autofocus" class="form-control"
                                                required name="password" th:field="*{password}" />
                                </div>
                        </div>
                        <div>
                                <button type="submit" class="btn btn-success">Đăng ký</button>
                                <span>Đã có tài khoản?
                                        <a href="/" th:href="@{/login}"> Đăng nhập </a></span>
                        </div>
                </form>
        </div>
</body>

</html>
